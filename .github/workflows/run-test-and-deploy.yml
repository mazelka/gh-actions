name: Test and deploy project
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: ./second-action
        run: npm ci
      - name: Run tests
        working-directory: ./second-action
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: ./second-action
        run: npm ci
      - name: Build project
        working-directory: ./second-action
        run: npm run build
      - name: Deploy project
        run: echo "Deploying project..."
